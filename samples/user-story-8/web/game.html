<polymer-element name="x-game">
  <template>
    <div class="game">
      <img src="img/games/{{game.image}}" alt="Game picture" class="span2">
      <div>
        <h3>{{game.name | uppercase}}
          <button on-click="{{delete}}" class="btn btn-danger"><i class="icon-trash icon-white"></i></button>
          <a href="#/games/{{game.id}}" class="btn btn-info"><i class="icon-edit icon-white"></i></a>
        </h3>
        <p><b>Genre:</b> {{game.genre}}</p>
        <p><b>Description:</b> {{game.description}}</p>
        <p><b>Rating:</b> <span id="rating">{{game.rating | stars}}</span></p>
      </div>
    </div>
  </template>
  <script type="application/dart" src="game.dart"></script>
</polymer-element>
